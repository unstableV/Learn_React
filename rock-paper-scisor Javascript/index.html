<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/abbc0c4086.js" crossorigin="anonymous"></script>
        <title>Stopwatch</title>
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <p>Computer: <span 
                id="computer_score">0</span>
            </p>
            <p>
                You:
                <span id="user_score">0</span>
            </p>
            </div>
            <div class="weapons">
                <button onclick="checker('rock')">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </button>
                <button onclick="checker('paper')">
                    <i class="fa-regular fa-hand"></i>
                </button>
                <button onclick="checker('scissor')">
                    <i class="fa-regular fa-hand-scissors"></i>
                </button>
            </div>
            <div class="details">
                <p id="user_choice"></p>
                <p id="comp_choice"></p>
                <p id="result"></p>
            </div>
        </div>

    <script src="index.js"></script>
    </body>
</html>
